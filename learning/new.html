<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1>Hello Greet</h1>


    <script>
        var fruittype = prompt("Han bhaii, kya chahiye?")
        switch (fruittype){
            case 'Mango':
                console.log('Mango is Rs.100/kg')
                break;
            case 'Grapes':
                console.log('Anguur Rs.50/kg')
                break;
            case 'banana':
                console.log("40 rs kele")
                break;
            default:
                console.log(`${fruittype} aaj khatam he kal aa jayega.`);
        }
    </script>
</body>
</html>
